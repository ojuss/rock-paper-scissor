<!DOCTYPE html>

<html>
  <head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>rock paper scissors</h1>
      <button class="moves-button js-rock-button">
        <img src="emojis/rock-emoji.png" class="moves-icon" />
      </button>

      <button class="moves-button js-paper-button">
        <img src="emojis/paper-emoji.png" class="moves-icon" />
      </button>

      <button class="moves-button js-scissors-button">
        <img src="emojis/scissors-emoji.png" class="moves-icon" />
      </button>

      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>

      <button class="reset-button">Reset Score</button>

      <button class="autoplay-button">AutoPlay</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
